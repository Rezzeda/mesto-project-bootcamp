<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="<%=require('./images/profile-photo.jpeg')%>" alt="фото Жак Жак-Ив Кусто" class="profile__photo">
            <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__btn profile__btn_action_edit-profile" type="button"></button>
                <p class="profile__decription">Исследователь океана</p>
            </div>
            <button class="profile__btn profile__btn_action_add-photos" type="button"></button>
        </section>
        <!-- popup profile edit -->
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <div class="popup__window"> 
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="#" class="popup__form popup__form_profile" name="form-edit-profile" novalidate>
                        <fieldset class="popup__input-container">
                            <div class="popup__field">
                                <input name="name"
                                type="text"
                                class="popup__item popup__item_name"
                                placeholder="Имя"
                                required>
                                <span class="error" id="name-error"></span>
                            </div>
                            <div class="popup__field">
                                <input name="description"
                                type="text"
                                class="popup__item popup__item_description"
                                placeholder="О себе"
                                required>
                                <span class="error" id="description-error"></span></div>
                        </fieldset>
                        <button disabled class="popup__btn popup__btn_action_submit popup__btn_disabled" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- popup adding image  -->
        <div class="popup popup_type_add-image">
            <div class="popup__container">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <div class="popup__window"> 
                    <h2 class="popup__title">Новое место</h2>
                    <form action="#" class="popup__form popup__form_add-image" name="form-add-image" novalidate>
                        <fieldset class="popup__input-container">
                            <div class="popup__field">
                                <input name="place-name"
                                type="text"
                                class="popup__item popup__item_place-name"
                                placeholder="Название"
                                minlength="20"
                                maxlength="30">
                                <span class="error" id="place-name-error"></span>
                            </div>
                            <div class="popup__field">
                                <input name="link"
                                type="url"
                                class="popup__item popup__item_link"
                                placeholder="Ссылка на картинку">
                                <span class="error" id="link-error"></span>
                            </div>
                        </fieldset>
                        <button disabled class="popup__btn popup__btn_action_submit popup__btn_disabled" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- popup view image -->
        <div class="popup popup_type_view-photo">
            <div class="popup__container">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <figure class="popup__photo-container">
                    <img src="#" alt="Увеличенное фото" class="popup__photo"/>
                    <figcaption class="popup__photo-caption"></figcaption>
                </figure>
            </div>
        </div>
        <section class="gallery" aria-label="Фотогалерея">
            <ul class="gallery__cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
        <li class="card">
            <article aria-label="Место">
                <img src="#" alt="фото места" class="card__image">
                <button class="card__btn_trash" type="button"></button>
                <div class="card__content">
                    <h2 class="card__title"></h2>
                    <button class="card__btn" type="button"></button>
                </div>
            </article>
        </li>
    </template>
</body>
</html>
