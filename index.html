<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__photo"></div>
            <div class="profile__container">
                <h1 class="profile__name grid-item">Жак-Ив Кусто</h1>
                <button class="profile__btn profile__btn_action_edit-profile grid-item"></button>
                <p class="profile__decription grid-item">Исследователь океана</p>
            </div>
            <button class="profile__btn profile__btn_action_add-photos"></button>
        </section>
        <section class="gallery" aria-label="Фотогалерея">
            <ul class="cards">
                <li class="card">
                    <img src="./images/karachaevsk-min.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__btn card__btn_like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/elbrus-min.jpg" alt="" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__btn card__btn_like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/dombay-min.jpg" alt="" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__btn card__btn_like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/elbrus-min.jpg" alt="" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__btn card__btn_like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/dombay-min.jpg" alt="" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__btn card__btn_like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/karachaevsk-min.jpg" alt="" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button class="card__btn card__btn_like"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copywright">&COPY; 2020 Mesto Russia</p>
        </footer>
    </main>
</body>
</html>
