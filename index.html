<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__photo"></div>
            <div class="profile__container">
                <h1 class="profile__name grid-item">Жак-Ив Кусто</h1>
                <button class="profile__btn profile__btn_action_edit-profile grid-item" type="button"></button>
                <p class="profile__decription grid-item">Исследователь океана</p>
            </div>
            <button class="profile__btn profile__btn_action_add-photos" type="button"></button>
        </section>
        <!-- to open popup: add class "popup_opened" -->
        <div class="popup">
            <div class="popup__container">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <div class="edit-profile">
                    <h2 class="edit-profile__title">Редактировать профиль</h2>
                    <fieldset class="edit-profile__input-container">
                        <input type="text" class="edit-profile__item edit-profile__item_name" placeholder="Жак-Ив Кусто">
                        <input type="text" class="edit-profile__item edit-profile__item_description" placeholder="Исследователь океана">
                    </fieldset>
                    <button class="popup__btn popup__btn_action_save" type="button">Сохранить</button>
                </div>
            </div>
        </div>
        <section class="gallery" aria-label="Фотогалерея">
            <ul class="gallery__cards">
                <li class="card">
                    <article aria-label="Место">
                        <img src="./images/karachaevsk-min.jpg" alt="Каменная церковь заросла травой" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__btn card__btn_like-active" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="card">
                    <article aria-label="Место">
                        <img src="./images/elbrus-min.jpg" alt="Гора Эльбрус на закате" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__btn card__btn_like-disabled" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="card">
                    <article aria-label="Место">
                    <img src="./images/dombay-min.jpg" alt="Домбай. Горы в тумане" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__btn card__btn_like-disabled" type="button"></button>
                    </div>
                    </article>
                </li>
                <li class="card">
                    <article aria-label="Место">
                    <img src="./images/elbrus-min.jpg" alt="Гора Эльбрус на закате" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__btn card__btn_like-disabled" type="button"></button>
                    </div>
                    </article>
                </li>
                <li class="card">
                    <article aria-label="Место">
                    <img src="./images/dombay-min.jpg" alt="Домбай. Горы в тумане" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__btn card__btn_like-disabled" type="button"></button>
                    </div>
                </article>
                </li>
                <li class="card">
                    <article aria-label="Место">
                        <img src="./images/karachaevsk-min.jpg" alt="Каменная церковь заросла травой" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Карачаево-Черкессия</h2>
                            <button class="card__btn card__btn_like-disabled" type="button"></button>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
