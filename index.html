        <section class="profile">
            <img src="./images/profile-photo.jpeg" alt="фото Жак Жак-Ив Кусто" class="profile__photo">
            <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__btn profile__btn_action_edit-profile" type="button"></button>
                <p class="profile__decription">Исследователь океана</p>
            </div>
            <button class="profile__btn profile__btn_action_add-photos" type="button"></button>
        </section>
        <!-- popup profile edit -->
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <div class="popup__window"> 
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="#" class="popup__form popup__form_profile" name="form-edit-profile">
                        <fieldset class="popup__input-container">
                            <input name="name" type="text" class="popup__item popup__item_name" placeholder="Жак-Ив Кусто">
                            <input name="description" type="text" class="popup__item popup__item_description " placeholder="Исследователь океана">
                        </fieldset>
                        <button class="popup__btn popup__btn_action_submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- popup adding image  -->
        <div class="popup popup_type_add-image">
            <div class="popup__container">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <div class="popup__window"> 
                    <h2 class="popup__title">Новое место</h2>
                    <form action="#" class="popup__form popup__form_add-image" name="form-add-image">
                        <fieldset class="popup__input-container">
                            <input name="place-name" type="text" class="popup__item popup__item_place-name" placeholder="Название">
                            <input name="link" type="text" class="popup__item popup__item_link" placeholder="Ссылка на картинку">
                        </fieldset>
                        <button class="popup__btn popup__btn_action_submit" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- popup view image -->
        <div class="popup popup_type_view-photo">
            <div class="popup__container">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <figure class="photo">
                    <img src="#" alt="Увеличенное фото" />
                    <figcaption></figcaption>
